<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>


<h:form >
<p:panelGrid columns="2">
				Nome: <p:inputText value="#{pauloBean.paulo.nome}" />
				Comentario: <p:inputText value="#{pauloBean.paulo.comentario}" />

			<p:commandButton value="Salvar" actionListener="#{pauloBean.salvar(pauloBean.paulo)}" />
			</p:panelGrid>
			
			<p:dataTable var="paulo" value="#{pauloBean.paulos}">
	    <p:column headerText="Nome">
	        <h:outputText value="#{paulo.nome}" />
	    </p:column>
	 
	    <p:column headerText="Comentario">
	        <h:outputText value="#{paulo.comentario}" />
	    </p:column>
	</p:dataTable>

</h:form>
			
		
</h:body>
</html>
